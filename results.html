<body>

  <!-- Navbar -->
  <header class="navbar">
    <a href="index.html" class="logo">ðŸŽ® GameMatch</a>
    <nav>
      <a href="index.html">Home</a>
      <a href="quiz.html">Quiz</a>

      <a href="videos.html">Videos</a>

  <!-- Results Header -->
  <section class="results-hero">
    <div class="overlay">
      <h1>Your Game Recommendations</h1>
      <p>Here are the games that best match your answers.</p>
    </div>
  </section>

  <!-- Results Content -->
  <main class="wrapper">
    <section id="resultsContainer" class="grid cols-3 results-grid">
      <p style="text-align:center; color:#bbb;">Loading your matches...</p>
    </section>
  </main>

  <footer>
    <p>Â© 2025 GameMatch. All rights reserved.</p>
  </footer>

  <script>
    // Load and render results dynamically
    document.addEventListener("DOMContentLoaded", () => {
      const mount = document.getElementById("resultsContainer");
      const stored = localStorage.getItem("quizResults");
      const results = stored ? JSON.parse(stored) : [];

      if (results.length === 0) {
        mount.innerHTML = `<p style="text-align:center;margin-top:2rem;">No matches found.<br>Try again on the <a href='quiz.html'>quiz page</a>.</p>`;
        return;
      }

      const cards = results.map(g => `
        <article class="card">
          <img src="${g.img}" alt="${g.name}">
          <div class="body">
            <h3>${g.name}</h3>
            <p class="muted">${g.genre} â€¢ ${g.platform}</p>
            <div>
              <span class="badge">${g.mode}</span>
              <span class="badge">${g.difficulty}</span>
            </div>
          </div>
        </article>
      `).join('');

      mount.innerHTML = cards;
    });
  </script>
  <section class="hero" style="background-image: url('images/parallax1.jpg');">
  <div class="overlay">
    <h1>Game Finder Quiz</h1>
    <p>Answer a few quick questions and weâ€™ll recommend games for your playstyle.</p>
  </div>
</section>
